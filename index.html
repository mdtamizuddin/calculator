<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>calculator</title>
     <link rel="stylesheet" href="css/style.css">
     <!-- font awsome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
     <section class="main">

          <div class="calculator">
               <div class="head">
                    <h1>Calculator</h1>
                    <input id="screen" type="text" placeholder="0">
               </div>
               <!-- End Head  -->
               <!-- Buttons Start  Here   -->
               <div class="space"></div>
               <div class="buttons">
                    <button id="btn-ac">AC</button>
                    <button id="btn-cross"><i class="fa-solid fa-delete-left"></i></button>
                    <button id="btn-modulas" >%</button>
                    <button class="btn-sml" id="btn-divide">/</i></button>
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button>X</button>
                    <button >4</button>
                    <button>5</button>
                    <button >6</button>
                    <button style="font-size: 40px;" id="btn-minus">-</button>
                    <button >1</button>
                    <button >2</button>
                    <button >3</button>
                    <button class="btn-sml" id="btn-plus">+</button>
                    <button >.</button>
                    <button >0</button>
                    
                    <button id="btn-equal" class="btn-sml">=</button>
               </div>
          </div>

     </section>





     <!-- Javascript Link  -->
     <script src="js/app.js"></script>
</body>
</html>
